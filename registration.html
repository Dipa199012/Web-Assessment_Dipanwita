<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration.css"/>
    <title>Registration</title>
</head>
<body>
    <h1>Registration to partner with us</h1>
<!-- Outer section begins -->
    <section class="outerContainer">
        <form name="registration_form" method="POST" action="Thankyou.html">
            <!-- First name -->
            <label for="firstName">
                First Name</label>
                <input type="text" name="firstName" id="firstName" class="form_input" placeholder="Enter your Firstname"/>

                  <!-- Last name -->
            <label for="lastName">
                Last Name</label>
                <input type="text" name="lastName" id="lastName" class="form_input" placeholder="Enter your Lastname"/>

                
                  <!-- Email-->
            <label for="userEmail">
                Email Address</label>
                <input type="email" name="userEmail" id="userName" class="form_input" placeholder="Enter your Email"/>

                <!-- Phone-->
            <label for="userPhone">
                    Phone</label>
                <input type="tel" name="userPhone" id="userPhone" class="form_input" placeholder="Enter your Contact"/>

                <!-- Date of Birth-->
            <label for="userDob">
                Date of Birth</label>
            <input type="date" name="userDob" id="userDob" class="form_input" placeholder="Enter your Dob"/>

                <div >
                    <fieldset>
                      <legend>Address:</legend>
                      <div class="addressContainer">
                        <div>
                          <label for="userStreet">Street</label>
                          <input
                            type="text"
                            name="userStreet"
                            id="userStreet"
                            class="inputbox addr"
                            placeholder="Enter your Street Name"
                          />
                        </div>
                        <div>
                          <label for="userSuburb">Suburb</label>
                          <input
                            type="text"
                            name="userSuburb"
                            id="userSuburb"
                            class="inputbox addr"
                            placeholder="Enter your Suburb Name"
                          />
                        </div>
                        <div>
                          <label for="userSuburb">State</label>
                          <input
                            type="text"
                            name="userSuburb"
                            id="userSuburb"
                            class="inputbox addr"
                            placeholder="Enter your Suburb Name"
                          />
                        </div>
                        <div>
                          <label for="userSuburb">Country</label>
                          <input
                            type="text"
                            name="userSuburb"
                            id="userSuburb"
                            class="inputbox addr"
                            placeholder="Enter your Suburb Name"
                          />
                        </div>
                        <div>
                          <label for="userPostcode">Post Code </label>
                          <input
                            type="number"
                            name="userPostcode"
                            id="userPostcode"
                            class="inputbox addr"
                            placeholder="Enter your PostCode"
                          />
                        </div>
                      </div>
                    </fieldset>
                  </div>

                  <label for="gender">
                    Gender</label>
                    <select>
                        <option value="">select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="business">Type of Business
                    </label>
                    <input type= "radio"  name= "business" />Events
                    <input type= "radio"  name= "business" />Film and Media
                    <input type= "radio"  name= "business" />Entertainment
                    <input type= "radio"  name= "business" />Tourism
                
                    <label for="file">File
                    </label>
                    <input type= "file" name= "userFile" id= "userFile" />

                    <br/>
                    <label for="userTC">I agree to the Terms and Conditions
                    </label>
                    <input type= "checkbox" name= "userTC" id= "userTC" />

                    <input type= "Submit">
                    <input type= "Reset">
        </form>
    </section>
    <!-- outer section ends -->
    
</body>
</html>
